<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var Ly;
		var Hoa;
		var Sinh;
		var Ly = parseInt(prompt("Nhập điểm Lý: "));
		var Hoa = parseInt(prompt("Nhập điểm Hóa: "));
		var Sinh = parseInt(prompt("Nhập điểm Sinh: "));
		var total = Ly + Hoa + Sinh;
		var DTB = (Ly + Hoa + Sinh)/3;
		document.write("Tổng điểm là: "+ total);
		document.write("<br>");
		document.write("Điểm trung bình là: " + DTB);

	</script>

</body>
</html>
